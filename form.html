<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete Html forms</title>
</head>
<body>
    <h2>Registarion Form</h2>
    <form>
        <!--Name input-->
        <label for="name">Full name:</label>
        <input type="text" id="name" name="name" placeholder="enter your full name" required><br><br>
        <!--Email input-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required><br><br>
        <!--password input-->
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="create a password" required><br><br>
        <!--Date of birth-->
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <!--Gender selection-->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female" requried>
        <label for="female">female</label><br><br>
        <!--Hobbies checkbox-->
        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">reading</label>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling" >traveling</label>
        <input type="checkbox" id="sports"  name="hobbies" value="sports">
        <label for="sports">sports</label><br><br>
        <!--country selection-->
        <label for="country">country:</label>
        <select id="country" name="country" required>
            <option value="">select your country</option>
            <option value="us">United status</option>
            <option value="uk">united kingtom</option>
            <option value="in">india</option>
            <option value="ca">canada</option>
        </select><br><br>
        <!--address textarea-->
        <label for="address">address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30" placeholder="enter your address"></textarea><br><br>
        <!--phone number with pattern validation-->
        <label for="phone">phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="enter your phone number" pattern="[0-9]{10}"required>
        <small>format:10 digits</small><br><br>
        <!--Age with min&max validation-->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60" required><br><br>
        <!--Terms&condtions-->
        <input type="checkbox" id="terms" name="terms" required>
   
        <label for="terms">I agree to the term and conditions</label>
        <!--submit&reset buttons-->
        <button type="sumbit">submit</button>
        <button type="reset">Reset</button>


    </form>

</body>
</html>
